        const startRenderLoop = function (engine, canvas) {

          // This creates a basic Babylon Scene object (non-mesh)
          const scene = new BABYLON.Scene(engine);

          // This creates and positions a free camera (non-mesh)
          const camera = new BABYLON.ArcRotateCamera("camera1", -1,1,10,new BABYLON.Vector3(0, 0, 0), scene);

          // This attaches the camera to the canvas
          camera.attachControl(canvas, true);

          // This creates a light, aiming 0,1,0 - to the sky (non-mesh)

          // Default intensity is 1. Let's dim the light a small amount
          light.intensity = 0.7;

          // Our built-in 'sphere' shape.
          const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 1, segments: 32}, scene);

          // Move the sphere upward 1/2 its height
          sphere.position.y = 0.5;
          sphere.position.z = -1;

          // --- GUI ----
          // GUI
          var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

          var rect2 = BABYLON.GUI.Button.CreateSimpleButton("button2", "Click to Load GS model");
          rect2.width = 0.2; // 0.2 = 20%
          rect2.height = "40px";
          rect2.cornerRadius = 20;
          rect2.color = "white";
          rect2.thickness = 4;
          rect2.background = "blue";

          rect2.top = "-40%"; //200 px
          rect2.left = "-40%"; //"10%";
          rect2.onPointerClickObservable.add(async () => {
            const fhList = await selectLocalFile();
            if (fhList && (fhList.length > 0)) {
              const fh = fhList[0];
              console.log("start loading file handle:", fh);
              const file = await fh.getFile();
              loadLocalModel(file);
            }
            else {
              console.log("no file selected.");
            }
            
          });
          advancedTexture.addControl(rect2);

          return scene;
        };


        window.initFunction = async function() {            
          const asyncEngineCreation = async function() {
            try {
              return createDefaultEngine();
            } catch(e) {
              console.log("the available createEngine function failed. Creating the default engine instead");
              return createDefaultEngine();
            }
          }

          window.engine = await asyncEngineCreation();
          if (!engine) throw 'engine should not be null.';
          startRenderLoop(engine, canvas);
          window.scene = createScene();
        };
        initFunction().then(() => {sceneToRender = scene});

        // Resize
        window.addEventListener("resize", function () {
          engine.resize();
        });

        const getMeshSize = mesh => {
          const sizes = mesh.getHierarchyBoundingVectors()
          const size = {
            x: sizes.max.x - sizes.min.x,
            y: sizes.max.y - sizes.min.y,
            z: sizes.max.z - sizes.min.z
          }
          return size
        }

      // ---- select local file ---
      async function selectLocalFile() {
        const fhList = await window.showOpenFilePicker();
        return fhList;
      }


      // ---- load local model ----
      function loadSelectedFile() {
        const file_input = document.getElementById("file_input");
        const file = file_input.files[0];
        loadLocalModel(file);
      }

      function loadLocalModel(file) {
        //const file_input = document.getElementById("file_input");
        //const file = file_input.files[0];
        console.log("start loading file:", file);
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function() {
          console.log("file:", file);
          console.log("reader.result:", reader.result);
          const dataURL = reader.result;
          //initFunction().then(() => {sceneToRender = scene});
          console.log(dataURL);

          addGsMesh(dataURL);
          //addGsMesh(dataURL3);
        }
      }

            gs.position.y = -0.5;
